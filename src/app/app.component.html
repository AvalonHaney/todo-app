<mat-toolbar color="primary">
  <span class="header-title"><mat-icon>menu</mat-icon> Frameworks</span>
  <button mat-icon-button (click)="openDialog(null)" class="addTask">
    <mat-icon>add</mat-icon> Add Task
  </button>
</mat-toolbar>

<table mat-table [dataSource]="tasks">
  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef> Task </th>
    <td mat-cell *matCellDef="let task"> {{task.title}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let task"> {{task.description}} </td>
  </ng-container>

  <ng-container matColumnDef="deadline">
    <th mat-header-cell *matHeaderCellDef> Deadline </th>
    <td mat-cell *matCellDef="let task"> {{task.deadline | date}} </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef> Priority </th>
    <td mat-cell *matCellDef="let task"> {{task.priority}} </td>
  </ng-container>

  <ng-container matColumnDef="isComplete">
    <th mat-header-cell *matHeaderCellDef> Is Complete </th>
    <td mat-cell *matCellDef="let task">
      <mat-checkbox [(ngModel)]="task.isComplete"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let task">
      <button mat-button [disabled]="task.isComplete" (click)="openDialog(task)">Update</button>
      <button mat-button (click)="deleteTask(task)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
